<!DOCTYPE html>
<html>
<head>

  <style>
    .bar-chart {
      margin-left: 40px;
      width: 90%;
      height: 200px;
      border: 1px solid #000;
      position: relative;
    }
    
    .bar {
      background-color: rgb(21, 166, 77);
      position: absolute;
      bottom: 0;
      min-width: 25px;
    }
    
    .axis-x {
      position: absolute;
      bottom: -35px;
      margin-left: 10px;
      width: 100%;
    }
    
    .axis-x span {
      margin-left: 25px;
      font-size: 10px;
      display: inline-block;
      text-align: center;
    }
    
    .axis-y {
      position: absolute;
      left: -50px;
      top: 0;
      height: 100%;
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-end;
      justify-content: space-between;
    }
    
    .axis-y span {
      display: block;
      width: 30px;
      text-align: right;
    }

    p{
      margin: 0;
      padding: 0;
    }

  </style>

</head>
<body> 

  <div class="bar-chart">
    <div class="axis-x">
      {% for registro in senHumedadAire %}
        
      <span>
        <p>
          {{registro}}
        </p>
      </span>
      
      {% endfor %}
      <!-- Añade más valores en el eje X según necesites -->
    </div>
    <div class="axis-y">
      <span>0</span>
      <span>20</span>
      <span>40</span>
      <span>60</span>
      <span>80</span>
      <span>100</span>
    </div>
